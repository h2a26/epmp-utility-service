<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Integrating your specific CSS logic into Tailwind utilities */
        :root {
            --muted: oklch(0.97 0 0);
            --border: #e5e7eb;
            --primary: #164e8d;
        }
    </style>
</head>
<body class="bg-[#f8f9fa] min-h-screen flex items-center justify-center p-6 font-sans">

<div class="w-full max-w-[420px] bg-white p-10 rounded-3xl border border-gray-200 shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1),0_8px_10px_-6px_rgba(0,0,0,0.1)]"
     x-data="{ showPassword: false }">

    <div class="text-center mb-8">
        <h1 class="text-[1.875rem] font-bold text-gray-900 tracking-tight">MPay</h1>
        <p class="text-gray-500 text-[0.875rem] mt-2">Enter your credentials to access your account</p>
    </div>

    <div th:if="${param.error}" class="mb-6 p-3 bg-red-50 border border-red-100 text-red-600 text-xs rounded-lg text-center">
        Invalid username or password.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label class="block text-[13px] font-bold text-gray-700 mb-1.5">Login Username</label>
            <input type="text" name="username" placeholder="username" required
                   class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm placeholder:text-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>

        <div>
            <label class="block text-[13px] font-bold text-gray-700 mb-1.5">Password</label>
            <div class="relative">
                <input :type="showPassword ? 'text' : 'password'" name="password" placeholder="password" required
                       class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm placeholder:text-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all">

                <button type="button" @click="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                    <i x-show="!showPassword" data-lucide="eye-off" class="w-4 h-4"></i>
                    <i x-show="showPassword" data-lucide="eye" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 bg-[#164e8d] hover:bg-[#123e70] text-white rounded-lg font-semibold text-sm transition-colors mt-2">
            Login
        </button>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-[0.875rem] text-gray-500">
            Forgot your password? <a href="#" class="text-[#164e8d] font-medium hover:underline">Reset it</a>
        </p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
</body>
</html>
